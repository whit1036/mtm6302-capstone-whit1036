<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Capstone - Part 4</title>
    
    <!--Google Font Import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Trispace:wght@200;700&display=swap" rel="stylesheet">
    
    <!--Bootstrap Stylesheet Link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <!--Brennan's Stylesheet-->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>

    <!--Bootstrap Accessibility Skip Links-->
    <a class="visually-hidden-focusable" href="#content">Skip to main content</a>

    <main id="content" role="main">
      
      <div class="apod-search-bg">
        <!--APOD Search Jumbotron-->
        <section class="p-4 h-100 border border-2 border-light rounded-3">
          <div role="banner" class="apod-container">
            
            <!--'Your Favourites' Button-->
            <div class="container p-3 text-center">
              <a id="favs-btn" href="#favourites">
                <span id="favs-button-color" class="btn text-light border border-2 border-success rounded-4 w-75 p-2 fs-4" aria-label="Click to view your favourites">Your Favourites</span>
              </a>
            </div>
            
            <!--Name, Date, Generate-->
            <div role="region">
              <div id="search-container-color" class="container-sm w-100 border border-3 border-success rounded-4 p-4">
                <h1 role="heading" class="text-light text-center pb-3">APOD Search</h1>
                <h2 role="heading" class="text-light">Name:<input type="text" id="form-1-color" class="text-light form-control form-control-color form-control-sm w-75 border border-2 border-success rounded-3 d-inline-block m-2" aria-label="Enter Your Name"></h2>
                <h2 role="heading" class="text-light">Date:<input type="date" id="form-2-color" class="text-light form-control form-control-color form-control-sm w-75 border border-2 border-success rounded-3 d-inline-block m-2" aria-label="Enter a Date"></h2>
                  
                <!--Generate Button-->
                  <div class="text-center pt-3">
                    <a id="generate-btn" href="#generate">
                      <span id="generate-button-color" class="btn btn-dark border border-2 border-success rounded-3 w-75 p-1 fs-4" aria-label="Click to generate content">Generate!</span>
                    </a>
                  </div>
              </div>
            </div>
          </div>
        </section>
      </div>
        
       <div class="generated-content-bg">
         <!--APOD Search Generated Content-->
         <section class="p-4 h-100 border border-2 border-light rounded-3">
          <div role="region" class="row">
            
            <!--Name, Date & Explanation-->
            <div id="generate" class="col-xl-6">
              <div itemscope itemtype ="https://schema.org/Action" id="generated-content-color" class="container border border-3 border-success rounded-4 p-4">
                <h3 role="heading" class="text-light fs-4" itemprop="name">Name:</h3>
                <p id="nameData" class="text-light fs-4" itemprop="result"></p>
                <h3 role="heading" class="text-light fs-4">Date:</h3>
                <p id="dateData" class="text-light fs-4" itemprop="result"></p>
                <h3 role="heading" class="text-light fs-4" itemprop="description">Explanation:</h3>
                <p id="exData" class="text-light lh-lg"></p>
              </div>
            </div>
            
            <!--Generated Image Container-->
            <div role="region" class="p-2 col-xl-6">
              <div id="image-preview-color" class="container border border-3 border-success rounded-4 p-1">
                <div class="position-relative">
                  <a href="#favs" aria-label="Click to add to favourites">
                    <span class="btn text-light border border-3 border-success position-absolute bottom-1 end-1 m-2"><i class="bi bi-heart"></i></span>
                  </a>
                </div>
                
                <div class="text-center">
                  <!--Link Trigger for Modal-->
                  <a href="" aria-label="Click to view high quality image/video" data-bs-toggle="modal" data-bs-target="#exampleModal"><div id="imgData"></div></a>
                </div>
                  
                  <!-- Modal for displaying large version of image -->
                  <div role="complementary" class="modal fade" id="exampleModal" tabindex="-1" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered modal-xl modal-fullscreen-lg-down">
                      <div class="modal-content">
                        <div class="modal-header">
                          <button type="button" class="btn-close text-light" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div id="modal-body-color" class="modal-body">
                            <div id="hdimgData"></div>
                            <h3 id="modalnameData" role="heading" class="text-light m-2 text-center"></h3>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>
          </div>
        </section>
       </div>

      <!--User Favourites-->
      <div id="favs" class="user-favourites-bg">
        <section class="p-4 h-100 border border-2 border-light rounded-3">
          <div role="region" id="favourites" class="favourites-container">
            <div id="favourites-color" class="container w-100 border border-3 border-success rounded-4 p-4">
              <div class="container p-3 text-center">
                <button type="button" class="btn text-light border border-2 border-success rounded-4 w-75 p-2 fs-4">Favourites</button>
              </div>
              
              <!--Images/Videos saved to User Favourites-->
              <div class="p-2">
                <div id="favs-img-color" class="container w-100 p-1 border border-3 border-success rounded-4">
                  <img src="images/titan-glint.jpeg" class="img-fluid" alt="Collection of your favourite Images/Videos">
                  <h3 role="heading" class="text-light text-center fs-4 m-3">Titan Seas Reflect Sunlight</h3>
                </div>
                
                <!--Arrows-->
                <div class="text-center m-2">
                  <button aria-label="Click to go left" type="button" class="btn text-light fs-1"><i class="bi bi-arrow-left-circle"></i></button>
                  <button aria-label="Click to delete image/video" type="button" class="btn text-light fs-1"><i class="bi bi-trash"></i></button>
                  <button aria-label="Click to go right" type="button" class="btn text-light fs-1"><i class="bi bi-arrow-right-circle"></i></button>
                </div>
              </div>
            </div>
          </div>
            
            <!--Home Button/Back-to-top-->
            <div class="container text-center">
              <div class="">
                <a href="#top" aria-label="Click to go back to the top of the page">
                  <span class="btn text-light"><i class="bi bi-house-door"></i></span>
                </a>
              </div>
              
              <!--Footer Info-->
              <footer role="contentinfo">
                <h4 class="text-light text-center">APOD Search</h4>
                <h4 class="text-light text-center">&copy; Brennan Whitworth 2023</h4>
              </footer>

            </div>
          </section>
        </div>
    </main>

    <!--Bootstrap Script Link-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    
    <!--Bootstrap Icons Script Linl-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <!--Brennan's Script File-->
    <script src="script.js"></script>
  </body>
</html>
